<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD230 Lazy Loading</title>
    <meta name="author" content="Dicmary Zambrano">
    <meta name="description" content="Dicmary Zambrano's WDD 230 - Lazy Loading Assigment">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>
            Lazy Load Demonstration
        </h1>
    </header>
    <main>
        <picture>
            <img src="images/bunny1.webp" alt="bunny with sunglasses" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/bunny2.webp" alt="bunny with lights" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/bunny3.webp" alt="bunny eating plant" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/bunny4.webp" alt="bunny in a hole" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/bunny5.webp" alt="bunny in a blanket" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/bunny6.webp" alt="bunny in the grass" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Dicmary Zambrano Venezuela</p>

        <p id="lastModified"></p>
    </footer>
    <script src="scripts/lazyload.js"></script>

</html>
