<body>
    <div class="wrap">
        <header>
            <div id="mode">
                ☑️
            </div>
            <img class="profile" src="images/dicmary_photo.webp" height="1" width="1" alt="A photo of Dicmary Zambrano">
            <h1>Dicmary Zambrano</h1>
        </header>
        <nav>
            <button id="menu"></button>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="chamber/index.html">Chamber</a></li>
                <li><a href="week01/chamber-site-plan.html">Site Plan</a></li>
                <li><a href="#">Form</a></li>
            </ul>
        </nav>
        <main>
            <div class="header-container">
                <h2>
                    WDD 230:Web Frontend Development Form
                </h2>
                <hr>
            </div>
            <div class="container">
                <form method="get" action="record.html">
                    <fieldset>
                        <legend>
                            Your Information
                        </legend>

                        <label class="top" for="username">Username* <input type="text" id="username" name="username" required pattern="[a-zA-Z]{8,}" required></label>
                        
                      
                        <label class="top" for="password">Password* <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" placeholder="8 characters long" title="Password must be at least 8 characters and can only be alpha-numeric"></label>
                        
                      
                        <label class="top" for="confirm-password">Confirm Password* <input type="password" id="confirm-password" name="confirm-password" required onblur="checkPassword()"></label>
                        
                      
                        <label class="top" for="email">Email* <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="you@byui.edu" title="Please enter a valid email @byui.edu address"></label>
                        
                    
                        <p id="password-match">Passwords do not match. Please try again.</p>
                    </fieldset>
                    <fieldset>
                        <legend>
                            Page Rating
                        </legend>

                        <label class="sbs" for="page-rating">Your Page Rating  <input type="range" id="page-rating" name="page-rating" min="0" max="10" value="5" step="1" list="rangevalues" onchange="updateRating()"></label>
                        
                        <label>Current Rating </label>
                        <div id="rangevalue">5</div>
                        
                        <datalist id="rangevalues">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </datalist>
            
                    </fieldset>

                    <input id="btnSubmit" type="submit" class="submitBtn" value="Creat My Account">
                </form>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; <span id="year"></span> Dicmary Zambrano Venezuela</p>

        <p id="lastModified"></p>
    </footer>
