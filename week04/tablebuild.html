<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD230 Table Build</title>
    <meta name="author" content="Dicmary Zambrano">
    <meta name="description" content="Dicmary Zambrano's WDD 230 - Table Buils">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>

<body>
    <header>
        <h1>
            Table Buils
        </h1>
    </header>

    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildwest Service</th>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Feature 1</th>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th scope="row">Feature 2</th>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th scope="row">Feature 3</th>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Dicmary Zambrano Venezuela</p>

        <p id="lastModified"></p>
    </footer>
    <script src="scripts/footer.js"></script>
</body>

</html>
